name: Deploy LPEditor to Azure Web App

on:
  push:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  DOTNET_VERSION: "8.0.x"
  PUBLISH_DIR: "publish-linux"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./LPEditorApp/LPEditorApp.csproj

      - name: Publish
        run: |
          dotnet publish ./LPEditorApp/LPEditorApp.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained false \
            -o ${{ env.PUBLISH_DIR }}

      # ここが肝：publish 出力だけをデプロイ
      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
