name: Deploy LPEditor to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: lpeditor-deploy
  cancel-in-progress: true

env:
  DOTNET_VERSION: "8.0.x"
  PUBLISH_DIR: "publish-linux"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./LPEditorApp/LPEditorApp.csproj

      - name: Build
        run: dotnet build ./LPEditorApp/LPEditorApp.csproj -c Release --no-restore

      - name: Publish
        run: |
          dotnet publish ./LPEditorApp/LPEditorApp.csproj \
            -c Release \
            --no-restore \
            --self-contained false \
            -o ${{ env.PUBLISH_DIR }}

      - name: Verify publish output
        run: |
          ls -la ${{ env.PUBLISH_DIR }}
          test -f ${{ env.PUBLISH_DIR }}/LPEditorApp.dll

      - name: Ensure zip is available
        run: |
          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y zip
          fi

      - name: Zip publish output
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../app.zip .
          cd ..
          ls -lh ./app.zip

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "LPEditor-Jhastine"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          clean: true
          package: ./app.zip
