name: Deploy LPEditor to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./LPEditorApp/LPEditorApp.csproj

      - name: Build
        run: dotnet build ./LPEditorApp/LPEditorApp.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./LPEditorApp/LPEditorApp.csproj -c Release -r linux-x64 --self-contained false -o ./publish-linux

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish-linux
