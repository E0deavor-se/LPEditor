<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ランキングLP（テンプレート）</title>
  <link rel="stylesheet" href="shared/css/site.css" />
</head>
<body>
  <main>
    <section class="section-group" data-section="countdown">
      <div class="section-title">フッター</div>
      <div class="section-body">
        <div class="countdown-period">YYYY年MM月DD日〜YYYY年MM月DD日</div>
        <div class="countdown-period__text">YYYY年MM月DD日まで</div>
      </div>
    </section>

    <section class="section-group" data-section="campaign-content">
      <div class="campaign__box">
        <h2 class="campaign__heading">キャンペーン内容</h2>
        <p class="campaign__text">キャンペーン内容の説明文（プレースホルダー）</p>
        <div class="campaign__subBox">
          <ul class="c-list">
            <li>注意事項（プレースホルダー）</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="section-group" data-section="coupon-period">
      <div class="campaign__box">
        <h2 class="campaign__heading">キャンペーン期間</h2>
        <p class="campaign__text">YYYY年MM月DD日〜YYYY年MM月DD日</p>
      </div>
    </section>

    <section class="section-group" data-section="ranking">
      <div class="ranking-section">
        <div class="section-title">ランキング</div>
        <table class="ranking-table">
          <thead>
            <tr>
              <th>順位</th>
              <th>決済金額</th>
              <th>ポイント</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="king king-01 -number">1</td>
              <td>000,000円</td>
              <td>000ポイント</td>
            </tr>
            <tr>
              <td class="king king-02 -number">2</td>
              <td>000,000円</td>
              <td>000ポイント</td>
            </tr>
            <tr>
              <td class="king king-03 -number">3</td>
              <td>000,000円</td>
              <td>000ポイント</td>
            </tr>
          </tbody>
        </table>
        <ul class="c-notes-list campaign__rank-notes">
          <li>※ランキングは参考値です。</li>
        </ul>
      </div>
    </section>

    <section class="section-group" data-section="payment-history">
      <div class="section-title">決済履歴の確認方法</div>
      <div class="section-body">決済履歴の説明文（プレースホルダー）</div>
    </section>

    <section class="section-group" data-section="coupon-notes">
      <div class="campaign__box">
        <h2 class="campaign__heading">注意事項</h2>
        <ul class="c-list">
          <li>※注意事項を入力してください。</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
